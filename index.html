<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #fbc7c7, #fceabb);
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .card {
      position: relative;
      width: 90%;
      max-width: 360px;
      margin: 80px auto;
      padding: 40px 20px 60px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1;

      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .balloon {
      position: absolute;
      bottom: 0; /* Start from bottom */
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 1;
      animation-name: floatUpHold;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards; /* Keep final state */
      animation-iteration-count: infinite;
      animation-direction: normal;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 20px;
      background: #555;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes floatUpHold {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(-400px) translateX(var(--move-x));
        opacity: 0;
      }
    }

    /* Different balloons with delays */
    .balloon:nth-child(1) {
      left: 10%;
      background: #ff4d4d;
      animation-duration: 8s;
      animation-delay: 0s;
      --move-x: 15px;
    }
    .balloon:nth-child(2) {
      left: 30%;
      background: #ff66cc;
      animation-duration: 9s;
      animation-delay: 2s;
      --move-x: -10px;
    }
    .balloon:nth-child(3) {
      left: 50%;
      background: #66ccff;
      animation-duration: 7.5s;
      animation-delay: 1s;
      --move-x: 20px;
    }
    .balloon:nth-child(4) {
      left: 70%;
      background: #66ff99;
      animation-duration: 8.5s;
      animation-delay: 3s;
      --move-x: -15px;
    }
    .balloon:nth-child(5) {
      left: 85%;
      background: #ffff66;
      animation-duration: 9.5s;
      animation-delay: 1.5s;
      --move-x: 10px;
    }

    /* Rest CSS same as before */
    .slideshow {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #fbc7c7;
      box-shadow: 0 5px 15px rgba(255,105,180,0.4);
      position: relative;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4081;
      font-size: 2em;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); color: #ff4081; }
      50% { transform: scale(1.1); color: #e040fb; }
    }

    .love-text {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ff3366;
    }

    .question {
      font-weight: bold;
      margin: 15px 0 10px;
      font-size: 1.1em;
    }

    button {
      background: #ff4081;
      border: none;
      padding: 10px 25px;
      margin: 10px 5px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(255,64,129,0.4);
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e040fb;
    }

    .response {
      margin-top: 15px;
      font-size: 1.2em;
      min-height: 30px;
    }

    .emoji {
      font-size: 2em;
      margin-top: 10px;
    }

    @media screen and (max-width: 500px) {
      .card {
        margin: 40px 10px 50px;
        padding: 30px 15px 50px;
      }
      .slideshow {
        width: 110px;
        height: 110px;
      }
      h1 {
        font-size: 1.6em;
      }
      button {
        padding: 8px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Balloons inside card -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <div class="slideshow">
      <img src="download.png" class="active" alt="Image 1"/>
      <img src="download1.png" alt="Image 2"/>
      <img src="download2.png" alt="Image 3"/>
      <img src="download3.png" alt="Image 4"/>
      <img src="download4.png" alt="Image 5"/>
    </div>

    <h1>Happy Birthday dear!</h1>
    <div class="love-text">I Love You ‚ù§Ô∏è</div>

    <div class="question">Do you love me?</div>
    <button onclick="answerLove('yes')">Yes</button>
    <button onclick="answerLove('no')">No</button>
    <div id="loveResponse" class="response"></div>

    <div class="question">Will you marry me?</div>
    <button onclick="answerMarry('yes')">Yes</button>
    <button onclick="answerMarry('no')">No</button>
    <div id="marryResponse" class="response"></div>
  </div>

  <audio autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Slideshow
    const images = document.querySelectorAll('.slideshow img');
    let current = 0;
    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 2000);

    function answerLove(ans) {
      const res = document.getElementById("loveResponse");
      if(ans === "yes"){
        res.textContent = "Love you more! üíñ";
        res.style.color = "#e91e63";
      } else {
        res.innerHTML = "üò≠ <span class='emoji'>üò¢</span>";
        res.style.color = "#555";
      }
    }

    function answerMarry(ans) {
      const res = document.getElementById("marryResponse");
      if(ans === "yes"){
        res.textContent = "I can't wait to marry you! üíç‚ù§Ô∏è";
        res.style.color = "#4caf50";
      } else {
        res.innerHTML = "üíî <span class='emoji'>üò¢</span>";
        res.style.color = "#999";
      }
    }
  </script>
</body>
</html>
